<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Евтушенко Гордей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body class="bg-dark">

    <!-- Header -->
    <header class="bg-dark border-bottom border-warning">
        <div class="container py-3">
            <div class="d-flex align-items-center justify-content-center">
                <img src="../images/logo.png" alt="Логотип" class="me-3" style="height: 40px;">
                <h1 class="h3 mb-0 text-white">Евтушенко Гордей</h1>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="../index.html">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="../index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="projects.html">Проекты</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="diary.html">Дневник</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="contacts.html">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <h1 class="text-center mb-5 text-white">Свяжитесь со мной</h1>

        <div class="row g-4">
            <div class="col-lg-8 mx-auto">

                <!-- Contact Form -->
                <div class="card bg-dark border-warning mb-4">
                    <div class="card-body">
                        <h2 class="card-title h4 text-white mb-4">Контактная форма</h2>

                        <form id="contactForm" novalidate>
                            <fieldset>
                                <legend class="visually-hidden">Персональные данные</legend>

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="name" class="form-label text-light">
                                                Имя <span class="required-indicator" aria-hidden="true">*</span>
                                            </label>
                                            <input
                                                type="text"
                                                class="form-control bg-secondary border-warning text-light"
                                                id="name"
                                                name="name"
                                                required
                                                aria-required="true"
                                                aria-invalid="false"
                                                oninput="this.setCustomValidity('')"
                                                oninvalid="this.setCustomValidity('Пожалуйста, введите ваше имя')"
                                            >
                                            <div id="nameError" class="invalid-feedback" style="display: none;"></div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="email" class="form-label text-light">
                                                Email <span class="required-indicator" aria-hidden="true">*</span>
                                            </label>
                                            <input
                                                type="email"
                                                class="form-control bg-secondary border-warning text-light"
                                                id="email"
                                                name="email"
                                                required
                                                aria-required="true"
                                                aria-invalid="false"
                                                oninput="this.setCustomValidity('')"
                                                oninvalid="this.setCustomValidity('Пожалуйста, введите корректный email')"
                                            >
                                            <div id="emailError" class="invalid-feedback" style="display: none;"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="message" class="form-label text-light">
                                        Сообщение <span class="required-indicator" aria-hidden="true">*</span>
                                    </label>
                                    <textarea
                                        class="form-control bg-secondary border-warning text-light"
                                        id="message"
                                        name="message"
                                        rows="5"
                                        required
                                        aria-required="true"
                                        aria-invalid="false"
                                        oninput="this.setCustomValidity('')"
                                        oninvalid="this.setCustomValidity('Пожалуйста, введите сообщение')"
                                    ></textarea>
                                    <div id="messageError" class="invalid-feedback" style="display: none;"></div>
                                </div>

                                <div class="text-center">
                                    <button
                                        type="submit"
                                        class="btn btn-warning btn-lg px-5"
                                        aria-label="Отправить форму"
                                    >
                                        Отправить сообщение
                                    </button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="card bg-dark border-info">
                    <div class="card-body">
                        <h2 class="card-title h4 text-white mb-4">Контакты</h2>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="bg-primary rounded-circle p-2 me-3">
                                        <i class="bi bi-envelope-fill text-white"></i>
                                    </div>
                                    <div>
                                        <h6 class="text-warning mb-1">Email</h6>
                                        <p class="text-light mb-0">evtushenko.g.e@edu.mirea.ru</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="bg-success rounded-circle p-2 me-3">
                                        <i class="bi bi-github text-white"></i>
                                    </div>
                                    <div>
                                        <h6 class="text-warning mb-1">GitHub</h6>
                                        <p class="text-light mb-0">https://github.com/Hirako4</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="bg-info rounded-circle p-2 me-3">
                                        <i class="bi bi-geo-alt-fill text-white"></i>
                                    </div>
                                    <div>
                                        <h6 class="text-warning mb-1">Местоположение</h6>
                                        <p class="text-light mb-0">Россия, Москва</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="bg-warning rounded-circle p-2 me-3">
                                        <i class="bi bi-telegram text-dark"></i>
                                    </div>
                                    <div>
                                        <h6 class="text-warning mb-1">Telegram</h6>
                                        <p class="text-light mb-0">@ulquiorra404</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-warning text-center py-3 border-top border-warning mt-5">
        <div class="container">
            <p class="mb-0">© 2025 Контакты</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let valid = true;

            // Очистка предыдущих ошибок
            const fields = ['name', 'email', 'message'];
            fields.forEach(id => {
                const field = document.getElementById(id);
                const errorDiv = document.getElementById(`${id}Error`);
                field.removeAttribute('aria-invalid');
                errorDiv.style.display = 'none';
                errorDiv.textContent = '';
            });

            // Проверка обязательных полей
            fields.forEach(id => {
                const field = document.getElementById(id);
                if (!field.value.trim()) {
                    valid = false;
                    field.setAttribute('aria-invalid', 'true');
                    const errorDiv = document.getElementById(`${id}Error`);
                    errorDiv.textContent = 'Это поле обязательно для заполнения.';
                    errorDiv.style.display = 'block';
                }
            });

            // Проверка email
            const emailField = document.getElementById('email');
            if (emailField.value && !/^\S+@\S+\.\S+$/.test(emailField.value)) {
                valid = false;
                emailField.setAttribute('aria-invalid', 'true');
                const errorDiv = document.getElementById('emailError');
                errorDiv.textContent = 'Введите корректный email.';
                errorDiv.style.display = 'block';
            }

            if (valid) {
                alert('Форма успешно отправлена!');
                this.reset();
            }
        });
    </script>
</body>
</html>
